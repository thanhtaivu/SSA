<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - SSA</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/donate.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">
                    <img src="styles/assets/logo.png" alt="SSA - The Stability Support Alliance" width="40" height="40">
                </a>
            </div>
            
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link active">Home</a></li>
                <li><a href="about.html" class="nav-link">About Us</a></li>
                <li><a href="shop.html" class="nav-link">Shop</a></li>
                <li><a href="donate.html" class="nav-link donate-btn">Donate</a></li>
            </ul>
            
            <button class="mobile-menu-btn" aria-label="Toggle menu">
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </button>
        </div>
    </nav>
    
    <main>
        <h1 class="title">Support Our Mission</h1>
        <div class="donate-container">
            <div class="donation-card">
                <h3>One-Time Donation</h3>
                <div class="amount-buttons">
                    <button class="amount-btn" data-amount="25">€25</button>
                    <button class="amount-btn" data-amount="50">€50</button>
                    <button class="amount-btn" data-amount="100">€100</button>
                    <button class="amount-btn custom">Custom</button>
                    <button class="donate-now">Donate Now</button>
                </div>
            </div>
            
            <div class="donation-card">
                <h3>Monthly Donation</h3>
                <div class="amount-buttons">
                    <button class="amount-btn" data-amount="10">€10/mo</button>
                    <button class="amount-btn" data-amount="25">€25/mo</button>
                    <button class="amount-btn" data-amount="50">€50/mo</button>
                    <button class="amount-btn custom">Custom</button>
                    <button class="donate-now">Become a Monthly Donor</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 The Stability Support Alliance. All rights reserved.</p>
        </div>
    </footer>

    <script src="JS/main.js"></script>
    <script src="JS/donate.js"></script>
</body>
</html>
